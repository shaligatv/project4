apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-green
  labels:
    app: product-service
    color: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: product-service
      color: green
  template:
    metadata:
      labels:
        app: product-service
        color: green
    spec:
      containers:
      - name: product-service
        image: shaliga/product-service:45
        ports:
        - containerPort: 8080
